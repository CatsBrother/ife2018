<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
	decNumber = Number(decNumber);
    if ((decNumber >= 0) && (Number.isInteger(decNumber))) {
    	//判断非负数
    	var bin = "";
    	var er;
    	var llast;
    	var dbin = ""
    	while(decNumber > 1){
    		er = decNumber % 2;
    		decNumber = parseInt(decNumber / 2);
    		bin = bin + er;
    	}
    	if (decNumber % 2) {
            llast = 1;
    	}
    	else{
    		llast = 0;
    	}
    	bin = bin + llast;
    	bin = bin.split("").reverse().join(""); //翻转字符串
    	return bin;
    }
	else{
		return "输入错误！";
	}
}

// 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
document.getElementById("trans-btn").onclick = function(){
	var dec = document.getElementById("dec-number").value;
	document.getElementById("result").innerHTML = "运算结果: " + dec2bin(dec);
}
    </script>
</body>
</html>

<body>
    <input id="stack-input" type="text">
	<p id="stack-cont">栈内容：apple&lt;-pear</p>  
	<div id="stackbtn">
		<button id="push-btn">进栈</button>
		<button id="pop-btn">退栈</button>
		<button id="font-btn">打印栈顶元素内容</button>
		<button id="empty-btn">判断栈是否为空</button>
	</div>  
	<script>

	var stack = ["apple", "pear"];
	var stackin = document.getElementById("stack-input");
	var sta_p = document.getElementById("stack-cont");
	var push_btn = document.getElementById("push-btn");
	var pop_btn = document.getElementById("pop-btn");
	var font_btn = document.getElementById("font-btn");
	var empty_btn = document.getElementById("empty-btn");
	var stackbtn = document.getElementById("stackbtn");

	//栈顶为第一个元素
	stackbtn.onclick = function(e){
		var t = e.target;
		switch(t){
			case push_btn:
				stack.unshift(stackin.value);
				var str = stack.join("<-");
				sta_p.innerHTML = str;
				break;
			case pop_btn:
				stack.shift();
				var str = stack.join("<-");
				sta_p.innerHTML = str;
				break;
			case font_btn:
				sta_p.innerHTML = stack[0];
				break;
			case empty_btn:
				if (stack.length == 0) {
					sta_p.innerHTML = "栈为空";
				}else{
					sta_p.innerHTML = "栈不为空";
				}
				break;
		}
	}
	</script>

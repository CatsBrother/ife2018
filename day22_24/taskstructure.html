<script type="text/javascript">
//对象转为数组：
	var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
function objArr(obj){
	var scoreArr = [];
	for(key in obj){
		var person = obj[key];
		scoreArr.push([key,person.Math,person.English,person.Music]);
	}
	console.log(scoreArr);
}
objArr(scoreObject);

//数组转为对象
var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
//这段好难，借鉴了https://github.com/XYShaoKang/2018-baidu-ife-course-record/blob/master/other/JavaScript/day22/js/code8.js
function arrObj(arr,root){
	var obj = {};
	for(const iterator of arr){
		if(iterator[2] == root){
			obj[iterator[0]] = {};
			obj[iterator[0]].name = iterator[1];
			var tempObj = arrObj(arr,iterator[0]);
			if(Object.keys(tempObj).length>0){
				obj[iterator[0]].subMenu = tempObj;
			}
		}
	}
	return obj;
}

console.log(arrObj(menuArr,-1));
</script>

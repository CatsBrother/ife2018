    <div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>        
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div id="btns">
	    <button id="long">获取当前选中输入的内容长度</button>
	    <button id="char">当前选中输入中的第3个字符</button>
	    <button id="concat">把两个输入框的文字连接在一起输出（concat）</button>
	    <button id="indexof">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button id="last_index">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button id="slice">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button id="row">当前选中输入框的行数</button>
	    <button id="sub">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button id="high">把所选输入框中的内容全部转为大写</button>
	    <button id="low">把所选输入框中的内容全部转为小写</button>
	    <button id="space">把所选输入框中内容的半角空格全部去除</button>
	    <button id="replace">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
<script type="text/javascript">
	var strrada = document.getElementById("radio-a");
	var strtxta = document.getElementById("str-a");
	var strradb = document.getElementById("radio-b");
	var strtxtb = document.getElementById("str-b");
	var numa = document.getElementById("num-a");
	var numb = document.getElementById("num-b");
	var result = document.getElementById("result");
	var btnlist = document.querySelectorAll("button");
	btns.onclick = function(e){
		var t = e.target;
		var btnid = t.id;
		switch(btnid){
			case "long":
				var ttext = getvalue();
				result.innerHTML = ttext.length;
				break;
			case "char":
				var ttext = getvalue();
				result.innerHTML = ttext.charAt(2);
				break;
			case "concat":
				var text1 = strtxta.value;
				var text2 = strtxtb.value;
				result.innerHTML = text1.concat(text2);
				break;
			case "indexof":
				var text1 = strtxta.value;
				var text2 = strtxtb.value;
				result.innerHTML = text1.indexOf(text2);
				break;
			case "last_index":
				var text1 = strtxta.value;
				var text2 = strtxtb.value;
				result.innerHTML = text2.lastIndexOf(text1);
				break;
			case "slice":
				var num1 = numa.value;
				var num2 = numb.value;
				var arr = getvalue();
				result.innerHTML = arr.slice(num1, num2);
				break;
			case "row":
				var text = getvalue();
				var rownum = text.split("\n");
				result.innerHTML = rownum.length;
				break;
			case "sub":
				var num1 = numa.value;
				var num2 = numb.value;
				var arr = getvalue();
				result.innerHTML = arr.substr(num1, num2);
				break;
			case "high":
				var text = getvalue();
				result.innerHTML = text.toUpperCase();
				break;
			case "low":
				var text = getvalue();
				result.innerHTML = text.toLowerCase();
				break;
			case "space":
				var text = getvalue();
				while(text.indexOf(" ")!=-1){
					text=text.replace(" ","");
				}
				result.innerHTML = text;
				break;
			case "replace":
				var text = getvalue();
				var text1 = strtxta.value;
				var text2 = strtxtb.value;
				if (text1 == text) {
					text1 = text2;
				}
				while(text.indexOf("a")!=-1){
					text=text.replace("a",text2);
				}
				result.innerHTML = text;
				break;
		}
	}

	//获取当前选中的值
	function getvalue(){
		if (strrada.checked) {
			return strtxta.value;
		} else if (strradb.checked) {
			return strtxtb.value;
		}
	}

	/*
	实现一个字符串头尾去除空格的函数
	注意需要去除的空格，包括全角、半角空格
	暂时不需要学习和使用正则表达式的方式
	*/
	function diyTrim(str) {
	    var result = "";
	    // do something
	    result = str.split(" ").join("");
	    result = result.split("　").join("");
	    return result;
	}

	// 测试用例
	console.log(diyTrim(' a f b    ')); // ->a f b
	console.log(diyTrim('    ffdaf    ')); // ->ffdaf
	console.log(diyTrim('1    ')); // ->1
	console.log(diyTrim('　　f')); // ->f
	console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
	console.log(diyTrim(' ')); // ->
	console.log(diyTrim('　')); // ->
	console.log(diyTrim('')); // ->

	/*
	去掉字符串str中，连续重复的地方
	*/
	function removeRepetition(str) {
	    var result = "";
	    // do something
	    var ch;
	    for (var i = 0; i < str.length; i++) {
	    	if (ch !== str.charAt(i)) {
	    		ch = str.charAt(i);
	    		result += ch;
	    	}
	    }
	    return result;
	}

	// 测试用例
	console.log(removeRepetition("aaa")); // ->a
	console.log(removeRepetition("abbba")); // ->aba
	console.log(removeRepetition("aabbaabb")); // ->abab
	console.log(removeRepetition("")); // ->
	console.log(removeRepetition("abc")); // ->abc

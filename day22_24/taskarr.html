//队头对应数组第一个元素
btn.onclick = function(e){
	var t = e.target;
	switch(t){
		case inb:
			var que = con.value;
			queue.unshift(que);
			var strq = queue.join("<-");
			p.innerHTML = strq;
			break;
		case out:
			queue.pop();
			var strq = queue.join("<-");
			p.innerHTML = strq;
			break;
		case font:
			p.innerHTML = queue[0];
			break;
		case empty:
			if (queue.length == 0) {
				p.innerHTML = "队列为空";
			}else{
				p.innerHTML = "队列非空";
			}
			break;
	}
}
	</script>

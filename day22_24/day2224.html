<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .border{
            border: solid 1px #aaa;
            background-color: aliceblue;
            padding: 20px;
        }
        button{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="border">
        <h1>task1</h1>
        <div class="lab">
            <label class="firlab">Number A:<input id="firradio-a" type="radio" name="math-obj" value="a"></label><input id="firnum-a" type="text">
            <label class="firlab">Number B:<input id="firradio-b" type="radio" name="math-obj" value="b"></label><input id="firnum-b" type="text">
        </div>
        <div class="firbtns">
            <button id="isNum">判断当前选中的输入框输入内容是否为数字</button>
            <button id="round">把 A 四舍五入为 B 个小数位数的数字</button>
            <button id="abs">当前选中数字的绝对值</button>
            <button id="ceil">对当前选中的数字进行上舍入</button>
            <button id="floor">对当前选中的数字进行下舍入</button>
            <button id="inte">把当前选中的数字四舍五入为最接近的整数</button>
            <button id="max">返回 A 和 B 中的最高值</button>
            <button id="min">返回 A 和 B 中的最低值</button>        
        </div>
        <p id="firresult"></p>
    </div>
    <div class="border">
        <h1>task2</h1>
        <div>
            <label>String A:
                <input id="secradio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="secradio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="secnum-a" type="number" value="0"></label>
            <label>Num B：<input id="secnum-b" type="number" value="1"></label>
        </div>
        <div id="secbtns">
            <button id="long">获取当前选中输入的内容长度</button>
            <button id="char">当前选中输入中的第3个字符</button>
            <button id="concat">把两个输入框的文字连接在一起输出（concat）</button>
            <button id="indexof">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button id="last_index">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button id="slice">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button id="row">当前选中输入框的行数</button>
            <button id="sub">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button id="high">把所选输入框中的内容全部转为大写</button>
            <button id="low">把所选输入框中的内容全部转为小写</button>
            <button id="space">把所选输入框中内容的半角空格全部去除</button>
            <button id="replace">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="secresult"></p>
    </div>
    <div class="border">
        <h1>task3</h1>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>  
        <div id="thbtn">
            <button id="in_btn">入队</button>
            <button id="out_btn">出队</button>
            <button id="font_btn">打印队头元素内容</button>
            <button id="empty_btn">判断队列是否为空</button>
        </div>
    </div>
    <div class="border">
        <h1>task4</h1>
        <p>排序————见控制台</p>
    </div>
    <div class="border">
        <h1>task5</h1>
        <input id="stack-input" type="text">
        <p id="stack-cont">栈内容：apple&lt;-pear</p>  
        <div id="fivbtn">
            <button id="push-fivbtn">进栈</button>
            <button id="pop-fivbtn">退栈</button>
            <button id="font-fivbtn">打印栈顶元素内容</button>
            <button id="empty-fivbtn">判断栈是否为空</button>
        </div>  
    </div>
    <div class="border">
        <h1>task6</h1>
        <p>数组对象相互转化————见控制台</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
